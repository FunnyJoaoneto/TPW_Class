{% extends "layout.html" %}

{% block content %}
    <p>Search by <strong>{{ query }}</strong></p>
    {%  if auts %}
    <p>Found {{ auts|length }}</p>
    <ul>
        {% for aut in auts %}
            <li> {{ aut.name }}</li>
            <ul>
                <li>{{ aut.email }}</li>
            </ul>
        {% endfor %}
    </ul>
    {% else %}
        <p>Not found any result.</p>
    {% endif %}
    
{% endblock %}
